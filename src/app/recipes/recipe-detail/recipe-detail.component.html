<div class="row">
  <div class="col-md-12">
    <img class="img-fluid" style="max-height: 200px" [src]="rec.imagePath" alt="Image">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{rec.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button" (click)="openDropdown()">
        Manage Recipe
      </button>
      <ul class="dropdown-menu" [ngClass]="{'show': opened}"> 
        <li><a style="cursor: pointer;" (click)="addRecipeIngrToSL()">To Shopping List</a></li>
        <li><a style="cursor: pointer;">Edit Recipe</a></li>
        <li><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{rec.description}}
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <h4 class="h4">Ingredients</h4>
    <ul class="list-group">
      <li class="list-group-item" style="max-height: 45px;" *ngFor="let ingredient of rec.ingredients">{{ingredient.name}}({{ingredient.amount}})</li>
    </ul>
  </div>
</div>
