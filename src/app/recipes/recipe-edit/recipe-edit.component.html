<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imgPath">Image Path</label>
            <input class="form-control" type="text" name="imgPath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" rows="6" name="desc"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-8">
              <input type="text" class="form-control">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control">
            </div>
            <div class="col-xs-1">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
